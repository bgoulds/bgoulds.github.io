<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN">
<html>
<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.8/angular.min.js"></script>
<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.8/angular-route.js"></script>
<script src="../lib/dozuki-js/dozuki.js" type="text/javascript"></script>
<script src="../lib/dozuki-js/wrappers/mock.http.js" type="text/javascript"></script>
<script src="../lib/dozuki-js/wrappers/jquery.http.js" type="text/javascript"></script>
<script src="http://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.0/jquery.min.js" type="text/javascript"></script>
<script src="../js/MyDeviceList.js"></script>

<link rel="stylesheet" href="../css/styles.css">

<body>
  <div ng-app="MyDeviceList" ng-controller="myCtrl">
    <form ng-submit="queryForDevice()">
      <input type="text" name="search" placeholder="Search for a device to add.." ng-model="query">
    </form>
    <ul ng-show="showDevices">
      <b>My Device List</b>
      <div ng-repeat="x in products" ng-click="viewInDetail(x)">
        <p><img ng-src="{{x.image.standard}}">{{x.display_title}}</p>
      </div>
    </ul>
    <div ng-show="showDetail">
      <img ng-src="">
      <ul>
        <img ng-src="{{detailItem.image.standard}}"> {{detailItem.display_title}}
        <br> {{detailItem.summary}}
        <br>
      </ul>
      <button ng-click="toggleItem()">{{buttonLabel}}</button>
      <button ng-click="returnFromDetail()">Back</button>
    </div>
    <ul ng-show="showSearch">
      <b>Search Results</b>
      <div ng-repeat="x in results" ng-click="viewInDetail(x)">
        <p><img ng-src="{{x.image.standard}}">{{x.display_title}}</p>
      </div>
      <button id="btn" ng-click="viewDevices()">Back to device list</button>
    </ul>
  </div>
</body>

</html>
