<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN">
<html>
<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.8/angular.min.js"></script>
<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.8/angular-route.js"></script>
<script src="src/lib/dozuki-js/dozuki.js" type="text/javascript"></script>
<script src="src/lib/dozuki-js/wrappers/mock.http.js" type="text/javascript"></script>
<script src="src/lib/dozuki-js/wrappers/jquery.http.js" type="text/javascript"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.0/jquery.min.js" type="text/javascript"></script>
<script src="src/js/MyDeviceList.js"></script>

<link rel="stylesheet" href="src/css/styles.css">

<body>
  <div ng-app="MyDeviceList" ng-controller="myCtrl">
    <form ng-submit="queryForDevice()">
      <input type="text" name="search" placeholder="Search for a device to add.." ng-model="query">
    </form>
    <div ng-show="showDevices">
      <b>My Device List</b>

      <div ng-repeat="x in products" ng-click="viewInDetail(x)">
        <div class="card">
          <img ng-src="{{x.image.standard}}">
          <div class="container">
            <h4><b>{{x.display_title}}</b></h4>
          </div>
        </div>
      </div>
    </div>
    <div ng-show="showDetail">
      <ul>
        <div class="detail">
          <img ng-src="{{detailItem.image.medium}}" class="detailImage">
          <div class="container">
            <h4><b>{{detailItem.display_title}}</b></h4> {{detailItem.summary}}
          </div>
        </div>
      </ul>
      <button ng-click="toggleItem()">{{buttonLabel}}</button>
      <button ng-click="returnFromDetail()">Back</button>
    </div>
    <ul ng-show="showSearch">
      <b>Search Results</b>
      <div ng-repeat="x in results" ng-click="viewInDetail(x)">
        <div class="card">
          <img ng-src="{{x.image.standard}}">
          <div class="container">
            <h4><b>{{x.display_title}}</b></h4>
          </div>
        </div>
      </div>
      <button id="btn" ng-click="viewDevices()">Back to device list</button>
    </ul>
  </div>
</body>

</html>
